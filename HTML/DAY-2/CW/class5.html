<!DOCTYPE html>

    <title>Using the comments in the html</title>
</head>
<body>
    <!-- This the poem in the html -->
    <!-- <p>Twnikle Twinkle little star how i wonder what you are</p> -->

    <ol reversed> 
        <li>Pargaraph 1</li>
        <li>Paragraph 2</li>
        <li>pargaraph 3</li>
    </ol>
    <!-- the type i makes ur pargaraph in the roman numeral -->

        <li>Pargaraph 1</li>
        <li>Paragraph 2</li>
    </ol>
</body>
