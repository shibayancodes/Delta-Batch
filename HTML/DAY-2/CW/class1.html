<!-- creating un ordered list in the html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list html</title>
</head>
<body>
    <ul>
        <li><h2>
            Want to buy : 
        </h2>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>
    <ol type="a">
        <li><h2>Want to buy : </h2>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dhosa</li>
    </ol>
</body>
</html>
