<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Back form</title>
</head>
<body>
    <h2>Feed-Back-Form : </h2>
    <br>
    <form action="/server">
        <label for="Name">Name : </label>
        <input type="text" id="Name" placeholder="Username" name="username">
        <br>
        <br>
        <label for="email">Email : 
        </label>
        <input type="email" id="email" placeholder="Email">
        <br>
        <br>
        <label for="messsage">Message : </label>
        <br>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here"></textarea>
        <br>
        <br>
        <label for="rate">Rate out of 5 :</label>
        <br>
        <label for="rate">1</label>
        <input type="radio" id="rate" name="rating" value="1">
        <br>
        <label for="rate">2</label>
        <input type="radio" id="rate" name="rating" value="2">
        <br>
        <label for="rate">3</label>
        <br>
        <input type="radio" id="rate" name="rating" value="3">
        <br>
        <label for="rate">4</label>
        <input type="radio" id="rate" name="rating" value="4">
        <button type="submit">Send your message</button>
    </form>
</body>
</html>
