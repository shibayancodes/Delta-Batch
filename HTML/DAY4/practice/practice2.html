<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The volume tag in the html</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Select Volume from 1 to 100</label>
        <input type="range" min="0" max="100" step="10">
    </form>
</body>
</html>
