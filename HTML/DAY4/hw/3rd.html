<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html homework chapter 2</title>
</head>
<body>
    <form action="/script">
        <h2>Feed-Back-Form :</h2>
        <label for="username">Name : </label>
        <input type="text" id="username" placeholder="Enter-Name" name="username" >
        <br>
        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter-Email" name="email">
        <br>
        <br>
        <label for="text">Message :</label>
        <br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="rating">Rate out of 5 :</label>
        <br>
        <label for="rating">1</label>
        <input type="radio" id="rating" name="rating" value="1">
        <br>
        <label for="rating">2</label>
        <input type="radio" id="rating" name="rating" value="2">
        <br>
        <label for="rating">3</label>
        <input type="radio" id="rating" name="rating" value="3">
        <br>
        <label for="rating">4</label>
        <input type="radio" id="rating" name="rating" value="4">
        <br>
        <label for="rating">5</label>
        <input type="radio" id="rating" name="rating" value="5">
        <br>
        <br>
        <div>
            <button type="submit">Send your message!</button>
        </div>
    </form>
</body>
</html>
