<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreate the following form using html</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">Name : </label>
        <input type="text" placeholder="Enter Name" id="username" name="Name">
        </div>
        <div>
            <label for="gender">Sex : </label>
            <br>
            <label for="gender">Male :</label>
            <input type="checkbox" id="gender" name="sex" value="male">
            <label for="gender">Female : </label>
            <input type="checkbox" id="gender" name="sex" value="female">
        </div>
        <div>
            <label for="Country">Country : </label>
            <select name="country" id="country">
            <option value="United states">U</option>
            <option value="india">I</option>
        </select>
        </div>
        <div>
            <label for="message">Message : </label>
            <textarea name="text" id="message" cols="30" rows="10" placeholder="Enter message"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
