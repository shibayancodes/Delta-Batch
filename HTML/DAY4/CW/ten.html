<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding the radio button ina an html</title>
</head>
<body>
    <form action="/server">
        <label for="apple">Apple</label>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="banana">Banana</label>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <button type="submit">Submit</button>
        <!-- check box for only th single element -->
        <div>
            <label for="air">Air</label>
            <input type="checkbox" name="element" id="air" value="air">
            <label for="water">Water : </label>
            <input type="checkbox" id="water" name="element">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
