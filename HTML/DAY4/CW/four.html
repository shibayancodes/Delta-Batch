<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form action="/action">
       <label for="">
        Text :
        <input type="text" placeholder="Enter Username">
       </label>
        <br>
        <br>
       <label for="">
        Password : 
        <input type="password" placeholder="Enter Password">
       </label>
        <br>
        <br>
        <label for="">
            Number :
        <input type="number" placeholder="Enter no">
        </label>
        <br>
        <br>
        <label for="">
            Time : 
        <input type="Time" placeholder="Enter-Time">
        </label>
        <br>
        <br>
       <label for="">
        Color : 
        <input type="color" placeholder="Choose-Color">
       </label>
        <br>
        <br>
        <label for="">
            Enter File :
        <input type="file" placeholder="Enter-File">
        </label>
        <br>
        <br>
       <label for="">
        Image : 
        <input type="image" placeholder="Submit file">
       </label>
    </form>
</body>
</html>
